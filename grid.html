<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid study</title>
</head>
<body style="padding-bottom: 1000px;">
        <div style="display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 10px;
        row-gap: 15px;
        ">
        <div style="background-color: black;color: gold;height: 300px;">Close</div>
        <div style="background-color: gold; color: black;height: 300px;">Open</div>
        <div style="background-color: black;color: gold;height: 300px;">Close</div>
        <div style="background-color: gold; color: black;height: 300px;">Open</div>
        <div style="background-color: black;color: gold;height: 300px;">Close</div>
        <div style="background-color: gold; color: black;height: 300px;">Open</div>
    </div>
<div style="display: grid;
margin-top: 20px;
 grid-template-rows: 100px 100px 100px 100px;
 row-gap: 20px;">
    <div style="background-color:orangered;">Mera</div>
    <div style="background-color: whitesmoke;">Bharat</div>
    <div style="background-color: green;">Mahan</div>
    <div style="background-color: black;">Gandhi</div>
    <div style="background-color: gold;">Ambedhkar</div>
</div>
</body>
</html>
